<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoScan Pro | L'Expert en Poche</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --success: #00ff88;
            --danger: #ff4b2b;
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Arrière-plan animé */
        body::before {
            content: "";
            position: absolute;
            width: 300px; height: 300px;
            background: var(--primary);
            filter: blur(150px);
            border-radius: 50%;
            z-index: -1;
            top: 10%; left: 10%;
            opacity: 0.3;
        }

        .container {
            width: 95%;
            max-width: 550px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .subtitle { color: #94a3b8; margin-bottom: 2rem; font-size: 1.1rem; }

        /* Formulaire */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-box { text-align: left; margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.85rem; color: var(--primary); margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        
        input {
            width: 100%;
            padding: 14px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--primary); outline: none; background: rgba(15, 23, 42, 0.9); }

        .btn-main {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-main:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }

        /* Loader */
        #loader { display: none; margin: 20px 0; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Résultats */
        #result { display: none; margin-top: 2rem; padding: 20px; border-radius: 20px; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } }

        /* Section Négociation */
        .nego-card {
            display: none;
            background: linear-gradient(135deg, rgba(58, 123, 213, 0.1), rgba(0, 210, 255, 0.1));
            border: 1px solid var(--primary);
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .rgpd { font-size: 0.75rem; color: #64748b; margin-top: 15px; display: flex; align-items: flex-start; gap: 8px; cursor: pointer; }
        .rgpd input { width: auto; margin-top: 3px; }

        .btn-nego {
            background: white;
            color: #0f172a;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AutoScan<span style="color:var(--text)">.</span></h1>
    <p class="subtitle">Analyse IA du marché automobile en temps réel</p>

    <div class="input-box">
        <label><i class="fa-solid fa-car"></i> Modèle & Année</label>
        <input type="text" id="model" placeholder="Ex: Peugeot 208, 2021">
    </div>

    <div class="grid">
        <div class="input-box">
            <label><i class="fa-solid fa-tag"></i> Prix (€)</label>
            <input type="number" id="price" placeholder="18500">
        </div>
        <div class="input-box">
            <label><i class="fa-solid fa-gauge-high"></i> Kilométrage</label>
            <input type="number" id="km" placeholder="45000">
        </div>
    </div>

    <button class="btn-main" onclick="lancerAnalyse()">Analyser maintenant</button>

    <div id="loader">
        <div class="spinner"></div>
        <p style="font-size: 0.9rem; margin-top: 10px; color: var(--primary)">Scraping des bases de données en cours...</p>
    </div>

    <div id="result"></div>

    <div id="nego-section" class="nego-card">
        <h3 style="margin-top:0"><i class="fa-solid fa-handshake"></i> On négocie pour vous ?</h3>
        <p style="font-size: 0.9rem; color: #cbd5e1;">Nos experts récupèrent en moyenne <b>1 200 €</b> sur ce type de modèle. Laissez-nous vos coordonnées :</p>
        
        <div class="grid">
            <input type="text" id="fname" placeholder="Prénom">
            <input type="text" id="lname" placeholder="Nom">
        </div>
        <input type="text" id="contact" placeholder="Email ou Numéro WhatsApp" style="margin-top:10px">
        
        <label class="rgpd">
            <input type="checkbox" id="rgpd-check">
            <span>J'accepte que mes données soient utilisées pour être recontacté dans le cadre de ma négociation.</span>
        </label>

        <button class="btn-nego" onclick="envoyerDemande()">Recevoir mon plan de négociation</button>
    </div>
</div>

<script>
    function lancerAnalyse() {
        const price = document.getElementById('price').value;
        const model = document.getElementById('model').value;

        if (!price || !model) {
            alert("Veuillez remplir les informations du véhicule.");
            return;
        }

        // Animation de chargement
        document.getElementById('result').style.display = 'none';
        document.getElementById('nego-section').style.display = 'none';
        document.getElementById('loader').style.display = 'block';

        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            afficherResultat(price);
        }, 2000); // Simule 2 secondes de recherche
    }

    function afficherResultat(price) {
        const resultDiv = document.getElementById('result');
        const negoSection = document.getElementById('nego-section');
        resultDiv.style.display = 'block';

        if (price < 15000) {
            resultDiv.innerHTML = `
                <div style="color: var(--success); font-weight: bold; border: 1px solid var(--success); padding: 10px; border-radius: 10px; background: rgba(0, 255, 136, 0.1)">
                    <i class="fa-solid fa-star"></i> PÉPITE DÉTECTÉE
                </div>
                <h2 style="margin: 15px 0 5px 0;">Offre Excellente</h2>
                <p style="color: #94a3b8">Le prix est 12% sous la moyenne du marché actuel.</p>
            `;
            negoSection.style.display = 'none';
        } else {
            resultDiv.innerHTML = `
                <div style="color: var(--danger); font-weight: bold; border: 1px solid var(--danger); padding: 10px; border-radius: 10px; background: rgba(255, 75, 43, 0.1)">
                    <i class="fa-solid fa-triangle-exclamation"></i> PRIX ÉLEVÉ
                </div>
                <h2 style="margin: 15px 0 5px 0;">Mauvaise Affaire</h2>
                <p style="color: #94a3b8">Cette voiture est surévaluée de 1 800 € environ.</p>
            `;
            negoSection.style.display = 'block';
        }
    }

    function envoyerDemande() {
        const fname = document.getElementById('fname').value;
        const lname = document.getElementById('lname').value;
        const contact = document.getElementById('contact').value;
        const rgpd = document.getElementById('rgpd-check').checked;

        if (!fname || !lname || !contact) {
            alert("Merci de remplir tous les champs de contact.");
            return;
        }

        if (!rgpd) {
            alert("Merci d'accepter les conditions RGPD.");
            return;
        }

        alert(`Merci ${fname} ! Notre expert en négociation va analyser votre dossier et vous recontactera sur ${contact}.`);
        
        // Ici tu pourrais envoyer les données vers ta base de données
        console.log({
            nom: lname,
            prenom: fname,
            contact: contact,
            voiture: document.getElementById('model').value
        });
    }
</script>

</body>
</html>
