<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoScan Pro | L'Expert en Poche</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --success: #00ff88;
            --danger: #ff4b2b;
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 550px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .subtitle { color: #94a3b8; margin-bottom: 1.5rem; font-size: 0.9rem; }

        .input-box { text-align: left; margin-bottom: 1rem; }
        label { display: block; font-size: 0.75rem; color: var(--primary); margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        select option { background: #1e293b; }

        .btn-main {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }

        #loader { display: none; margin: 20px 0; }
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #result-container { display: none; margin-top: 1.5rem; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } }

        .status-badge { padding: 8px; border-radius: 8px; font-weight: bold; margin-bottom: 10px; font-size: 0.9rem; }
        .bad-deal { color: var(--danger); border: 1px solid var(--danger); background: rgba(255, 75, 43, 0.1); }
        .good-deal { color: var(--success); border: 1px solid var(--success); background: rgba(0, 255, 136, 0.1); }

        .nego-form {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--primary);
            text-align: left;
            margin-top: 15px;
        }

        .btn-submit {
            background: white;
            color: #0f172a;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AutoScan.</h1>
    <p class="subtitle">Analyse instantanée & Aide à la négociation</p>

    <div id="step-1">
        <div class="input-box">
            <label>Modèle du véhicule</label>
            <input type="text" id="car_model" placeholder="Ex: BMW Série 1, Clio 4...">
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="input-box">
                <label>Année</label>
                <input type="number" id="car_year" placeholder="2018">
            </div>
            <div class="input-box">
                <label>Équipement</label>
                <select id="car_options">
                    <option value="Basique">Basique (Standard)</option>
                    <option value="Bien équipée">Bien équipée (GPS, Cuir...)</option>
                    <option value="Full options">Full options (Toit pano...)</option>
                </select>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="input-box">
                <label>Prix (€)</label>
                <input type="number" id="user_price" placeholder="12500">
            </div>
            <div class="input-box">
                <label>Kilométrage</label>
                <input type="number" id="user_km" placeholder="95000">
            </div>
        </div>
        
        <button class="btn-main" onclick="analyser()">Scanner l'offre</button>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <p style="font-size: 0.8rem; margin-top: 10px;">Comparaison avec 500+ annonces...</p>
    </div>

    <div id="result-container">
        <div id="verdict"></div>

        <form action="https://formspree.io/f/xvzbgakq" method="POST" class="nego-form">
            <h4 style="margin:0 0 10px 0; color: var(--primary);"><i class="fa-solid fa-handshake"></i> Mandat de négociation</h4>
            
            <input type="hidden" name="_subject" value="Nouveau dossier de négociation !">
            <input type="hidden" name="Modele" id="hidden_model">
            <input type="hidden" name="Annee" id="hidden_year">
            <input type="hidden" name="Equipement" id="hidden_options">
            <input type="hidden" name="Prix" id="hidden_price">
            <input type="hidden" name="KM" id="hidden_km">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
                <input type="text" name="Prenom" placeholder="Prénom" required>
                <input type="text" name="Nom" placeholder="Nom" required>
            </div>
            <input type="text" name="Contact" placeholder="Email ou WhatsApp" required style="margin-bottom: 10px;">
            
            <button type="submit" class="btn-submit">Décrocher une remise</button>
        </form>
    </div>
</div>

<script>
    function analyser() {
        const model = document.getElementById('car_model').value;
        const year = document.getElementById('car_year').value;
        const options = document.getElementById('car_options').value;
        const price = document.getElementById('user_price').value;
        const km = document.getElementById('user_km').value;

        if (!model || !price || !year) return alert("Remplis les champs essentiels (Modèle, Année, Prix) !");

        document.getElementById('step-1').style.display = 'none';
        document.getElementById('loader').style.display = 'block';

        // Remplissage des données pour Formspree
        document.getElementById('hidden_model').value = model;
        document.getElementById('hidden_year').value = year;
        document.getElementById('hidden_options').value = options;
        document.getElementById('hidden_price').value = price + " €";
        document.getElementById('hidden_km').value = km + " km";

        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            
            const verdict = document.getElementById('verdict');
            // Logique de démo : on simule que si c'est cher (>15k), c'est une mauvaise affaire
            if (price > 15000) {
                verdict.innerHTML = `
                    <div class="status-badge bad-deal">⚠️ ANALYSE : TROP CHER</div>
                    <p style="font-size: 0.9rem;">D'après l'année <b>${year}</b> et l'équipement <b>${options}</b>, ce véhicule est surévalué.</p>
                `;
            } else {
                verdict.innerHTML = `
                    <div class="status-badge good-deal">✅ ANALYSE : PRIX CORRECT</div>
                    <p style="font-size: 0.9rem;">C'est une offre décente pour un modèle <b>${year}</b>, mais on peut encore gratter 5 à 10%.</p>
                `;
            }
        }, 1500);
    }
</script>

</body>
</html>
